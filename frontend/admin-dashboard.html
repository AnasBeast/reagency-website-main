                                <div>

                                    <p class="mt-2 flex items-center text-sm text-gray-500">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="mr-1.5 h-5 w-5 flex-shrink-0 text-green-400"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z" clip-rule="evenodd"></path></svg>
                                        <span class="md:truncate">${hotel.country}</span></p>
                                    </div>
                                    <div class=" md:block col-span-1 col-start-4">
                                        <div>
                                            <a href="admin-edit-hotel.html?id=${hotel._id}">
                                              <button type="button" 
                                                class="inline-flex items-center rounded-md border border-gray-300 bg-white px-3 py-2 text-sm font-medium leading-4 text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2  focus:ring-offset-2">
                                                Edit
                                              </button>  
                                            </a>
                                            <button type="button" 
                                                class="inline-flex items-center rounded-md border border-gray-300 bg-red-600 text-white px-3 py-2 text-sm font-medium leading-4 shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                                                id="${hotel._id}"
                                                onclick=displayModal("${hotel._id}")
                                                >
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`;
              hotelsList.appendChild(hotelItem);
            });
          });
      }
      displayHotels();
    </script>
    <script>
      const confirmBtn = document.querySelector(".confirmdel");
      const cancelBtn = document.querySelector(".canceldel");
      const modal = document.querySelector("#popup-modal");
      function displayModal(id){
        modal.classList.remove("hidden");
        confirmBtn.id=id;
      }
      async function confirmDel(){
        await fetch(`${backendURL}/api/todos/${confirmBtn.id}`,{
          method: "DELETE",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body : JSON.stringify({
            "token" : localStorage.getItem("accessToken")
          })
        })
        .then((response) => response.json())
        .then((res) => {
          if(res.message.includes("successful!")){location.reload()}
        }); 
      }
      confirmBtn.addEventListener("click",confirmDel)
    </script>
    <script>
      // CHECK ADMIN OR NOT
      window.onload = async function() {
        if(!(localStorage.getItem("accessToken"))){
          window.location.href = 'admin-login.html'
        }else{
          await fetch(`${backendURL}/api/admin/checkuser`,{
          method: "POST",
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body : JSON.stringify({
            "token" : localStorage.getItem("accessToken")
          })

        })
        .then((response) => response.json())
        .then((res) => {
          if(!(res.email)){window.location.href = 'admin-login.html';}
        });
        }
      };
    </script>
